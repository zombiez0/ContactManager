<!DOCTYPE html>
<html land="en">

  <head>
    <title>BACKBONE Marionette - Contact Manager</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
    <link href="../assets/css/jquery.jscrollpane.css" rel="stylesheet">
    <link href="../assets/css/smoothness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
    
  </head>
  <body>

    <!-- Header Region -->
    <header id="header" class="navbar navbar-inverse navbar-fixed-top"> </header>  
    <!-- /Header Region -->

    <!-- Wrapper Region -->
    <div id="wrapper" class="container"></div>  
    <!-- /Wrapper Region -->
    

    <!-- Header Template -->
    <script class="template" type="template" id="header-tmpl">
                <div class="container clearfix">
                  <div class="pull-left">
                    <a class="brand" href="./index.html">Contact Manager</a> 
                  </div>
                  <div class="nav-collapse collapse pull-left">
                    <ul class="nav">
                      <li class="active">           
                        <a href="./index.html"><i class="icon-home icon-white header-icon"></i>Home</a>
                      </li>
                      <li class="">
                        <a id="new-contact-modal-link" href="#new-contact-modal"  title="Add New Contact's" role="button"  data-toggle="modal"><i class="icon-user icon-white header-icon"></i>Add Contact!</a>
                      </li>
                    </ul>
                  </div>
                </div>
    </script>       
    <!-- /Header Template -->

    <!-- Wrapper Template -->
    <script class="template" type="template" id="wrapper-tmpl">
          <div id="ctnr-mnu-wrp" class="container menu-wrapper"></div>
          <div id="ctnr-wrp" class="container wrapper"></div>
          <div id="new-contact-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="new-contact-label" aria-hidden="true">    
          </div>   
    </script>       
    <!-- /Wrapper Template -->

    <!-- SearchContact Menu Template -->
    <script class="template" type="template" id="search-contact-tmpl">
          <div class="pull-left menu-wrapper-wrp">
                <input class="contact-inp-search" type="search" placeholder="Enter a contact name or number..." />
                <button class="btn search-contact-btn">
                    <i class="icon-search"></i>
                </button>
            </div>
            <div class="pull-right">
                <button id="btn-list-view" title="List View" class="btn list-type-btn">
                    <i class="icon-th-list"></i>
                </button>
                <button id="btn-content-view" title="Content View"  class="btn content-type-btn">
                    <i class="icon-th"></i>
                </button>
            </div>
    </script>        
    <!-- /SearchContact Menu Template -->


   <!-- ListView Menu Template -->
   <script class="template" type="template" id="list-view-tmpl">
                  <div class="clearfix">
                      <div id="list-view-left" class="span4 contact-list-view-left"></div>
                      <div id="list-view-right" class="span8 contact-list-view-right"></div>
                  </div>
   </script>                 
   <!-- /ListView Menu Template -->

   
   <!-- ListView Menu LeftPanelItem Template -->
   <script class="template" type="template" id="list-view-item-tmpl">
        <a href="#">{{name}}</a>
   </script>     
   <!-- /ListView Menu LeftPanelItem Template -->


   <!-- ListView Menu RightPanel Template -->
   <script class="template" type="template" id="list-view-right-tmpl">
        
                              <div class="contact-list-view-rt-dtls-hdr">                              
                                  <h3 class="contact-list-hdr1">Contact Details</h3>
                                  <button type="button" class="btn btn-info btn-contact-delete"><i class="icon-remove icon-white edit-icon"></i>Remove Contact</button>
                                  <button type="button" class="btn btn-danger btn-contact-edit"><i class="icon-edit icon-white edit-icon"></i>Edit Contact</button>
                              </div>
                              <div class="contact-list-alerts">
                                  <div class="alert alert-error clearfix">
                                      <div class="pull-left delete-alert-msg">Are you sure you want to delete the contact ?</div>
                                      <div class="contact-del-btn-group pull-left">
                                          <a href="#" title="Yes" class="accept-btn" ></a>
                                          <a href="#" title="No" class="cancel-btn" ></a>
                                      </div>
                                      
                                  </div>
                              </div>
                              <div class="span5 row-contact-details-left">
                                  <ul>
                                      <li class="item-row-contact-details-left">
                                          <label class="contact-details-left-lbl">Name : </label>
                                          <input class="contact-details-left-inp text-nonedit" type="text" placeholder="Name.." value="Chetan"/>
                                      </li>
                                      <li class="item-row-contact-details-left">
                                          <label class="contact-details-left-lbl">Phone : </label>
                                          <input class="contact-details-left-inp text-nonedit" type="text" placeholder="Number.." value="63464"/>
                                      </li>  
                                      <li class="item-row-contact-details-left">
                                           <label class="contact-details-left-lbl">Gender : </label>
                                           <select disabled class="gender-select">
                                                <option>Male</option>
                                                <option>Female</option>
                                           </select>    
                                      </li>
                                      <li class="item-row-contact-details-left">
                                          <label class="contact-details-left-lbl">Email : </label>
                                          <input class="contact-details-left-inp text-nonedit" type="text" placeholder="Email.." value="hello@gmail.com"/>
                                      </li>
                                      <li class="item-row-contact-details-left item-contact-date-item">
                                          <label class="contact-details-left-lbl">Date of Birth : </label>
                                          <input id="birth-date-sltr" class="contact-details-left-inp text-nonedit" type="text" placeholder="Date of Birth.." value="04-03-1987"/>
                                      </li>
                                      <li class="item-row-contact-details-left">
                                          <h4 class="contact-list-hdr1">Address</h4>
                                          <textarea disabled class="contact-address-txtarea" rows="5" placeholder="Address.."></textarea>
                                      </li>
                                  </ul>
                              </div>
                              <div class="span3 row-contact-details-right">  
                                  <div class="contact-details-user-pic default-male"></div>
                              </div>
                         
   </script>                       
   <!-- /ListView Menu RightPanel Template -->

   <!-- ContentView Template -->
   <script class="template" type="template" id="content-view-tmpl">
              <div id="contact-cnt-wrp">
                    <ul class="row clearfix"></ul>
              </div>
    </script>         
    <!-- /ContentView Template -->          

    <!-- ContentViewItem Template -->
    <script class="template" type="template" id="content-view-item-tmpl"> 
          <div class="default-male user-img-content-view pull-left"></div>
          <div class="pull-left user-img-content-view-info">
                <p>{{name}}</p>
                <p>{{number}}</p>
          </div>
    </script>
    <!-- /ContentViewItem Template --> 


    <!-- New Contact Modal Template -->
    <script class="template" type="template" id="new-contact-modal-tmpl"> 
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="new-contact-label" class="new-contact-modal-lbl">New Contact!</h3>
              </div>
              <div class="modal-body">
                  <form class="form-new-contact-details">
                      <div class="new-contact-details">
                            <ul>
                                <li class="item-row-contact-details-left">
                                    <label class="contact-details-left-lbl">Name : </label>
                                    <input class="contact-details-left-inp" type="text"  />
                                </li>
                                <li class="item-row-contact-details-left">
                                    <label class="contact-details-left-lbl">Phone : </label>
                                    <input class="contact-details-left-inp" type="text"  />
                                </li>  
                                <li class="item-row-contact-details-left">
                                     <label class="contact-details-left-lbl">Gender : </label>
                                     <select class="gender-select">
                                          <option>Male</option>
                                          <option>Female</option>
                                     </select>    
                                </li>
                                <li class="item-row-contact-details-left">
                                    <label class="contact-details-left-lbl">Email : </label>
                                    <input class="contact-details-left-inp" type="text"  />
                                </li>
                                <li class="item-row-contact-details-left item-contact-address">
                                    <h4 class="contact-list-hdr1">Address</h4>
                                    <textarea class="contact-address-txtarea" rows="5" ></textarea>
                                </li>
                            </ul>
                      </div>
                    </form>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save changes</button>
              </div>
    </script>      
    <!-- /New Contact Modal Template -->


    <script class="template" type="template" id="contact-modal-view-tmpl">
         <div id="contact-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="contact-modal" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3 id="new-contact-label" class="new-contact-modal-lbl">Contact Details</h3>
              </div>
              <div class="modal-body">
                  <div class="user-contact-details-info">
                        <ul>
                              <li class="user-info-lbl">
                                  <span>Name</span>
                                  <span>:</span>
                                  <input disabled class="contact-details-left-inp"  placeholder="Name.." value="Chetan" type="text">
                              </li>
                              <li class="user-info-lbl">
                                  <span>Phone</span>
                                  <span>:</span>
                                  <input disabled class="contact-details-left-inp"  placeholder="Contact Number.." value="9739667753" type="text">
                                  
                              </li>
                              <li class="user-info-lbl">
                                  <span>Gender</span>
                                  <span>:</span>
                                  <select disabled class="gender-select">
                                        <option>Male</option>
                                        <option>Female</option>
                                  </select> 
                              </li>
                              <li class="user-info-lbl">
                                  <span>Email</span>
                                  <span>:</span>
                                  <input disabled class="contact-details-left-inp"  placeholder="Email.." value="chetananand.a@gmail.com" type="text">
                              </li>
                              <li class="user-info-lbl">
                                  <span>Address</span>
                                  <span>:</span>
                                  <textarea disabled class="contact-address-txtarea" rows="5" placeholder="Address..">No.67, 4th cross, 7th block, Margosa Road, Bangalore - 5600001 </textarea>
                                  
                              </li>
                              
                        </ul>
                        <div class="content-user-contact-image">
                              <img src="../assets/img/female.png"></img>
                        </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Edit Contact</button>
              </div>
          </div>
    </script>

      
  </body>
  <script data-main="../assets/js/application" src="../assets/js/lib/require.js"></script>
</html>
